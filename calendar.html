<!doctype html><html lang="ms"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<base href="./">
<link rel="icon" type="image/png" href="./assets/favicon.png">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/theme.css"><title>Kalendar – KB-JPS</title></head><body>
<div id="header"></div>
<div class="container">
<div class="grid"><div class="col-12 card calendar">
  <div class="calhead">
    <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center">
      <button class="btn secondary" id="btnBackDash" type="button">← Dashboard</button>
      <button class="btn secondary" id="btnPrevYear" type="button">« Tahun</button>
      <button class="btn secondary" id="btnPrev" type="button">‹ Bulan/Minggu</button>
      <span class="pill" id="calTitle">—</span>
      <button class="btn secondary" id="btnNext" type="button">Bulan/Minggu ›</button>
      <button class="btn secondary" id="btnNextYear" type="button">Tahun »</button>
    </div>
    <div class="btnrow">
      <button class="btn secondary" id="btnToggleView" type="button">Paparan Mingguan</button>
      <button class="btn" id="btnCreate" type="button">+ Cipta Aktiviti</button>
    </div>
  </div>

  <div class="grid" style="margin-top:10px">
    <div class="col-8"><div class="calgrid" id="calGrid"></div></div>
    <div class="col-4">
      <div class="card form" style="background:rgba(0,0,0,.15)">
        <h3 style="margin:0 0 8px">Aktiviti Terkini</h3>
        <p style="margin:0 0 12px">Klik item untuk lihat/padam.</p>
        <div id="recentBox"></div>
      </div>
    </div>
  </div>
</div></div>
</div>
<div id="footer"></div>
<script src="./js/utils.js" defer></script>
<script src="./js/script.js" defer></script>
<script src="./js/calendar.js" defer></script>
</body></html>
